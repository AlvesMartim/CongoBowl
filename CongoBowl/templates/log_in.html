{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Log_in</title>
</head>

<body>
    <div>
        <form method="post" action="{% url 'log_in' %}">
            <fieldset>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Se connecter</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
